<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>DeepAR POC</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
  </head>

  <body>
    <!-- loading screen -->
    <div class="fixed-fullscreen" id="loading-screen">
      <div class="loader-wrapper">
        <div class="spinner"></div>
        <p class="loading-text">Loading, please wait...</p>
      </div>
    </div>

    <!-- permission denied screen -->
    <div
      class="fixed-fullscreen screen"
      id="permission-denied-screen"
      style="display: none"
    >
      <div class="permission-denied-text-container">
        <div class="permission-denied-text" id="camera_denied">
          <p>Camera access needed. Please reload and allow permission.</p>
        </div>
      </div>
    </div>

    <!-- AR screen -->
    <div
      class="fixed-fullscreen screen"
      id="ar-screen"
      style="display: none"
    ></div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
